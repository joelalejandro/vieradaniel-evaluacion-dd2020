<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gaq0jmo.css">

</head>
<body>
   
<main class="loading-stage">
    <pokemon-logo class="poke-logo"></pokemon-logo>
    <loading-button></loading-button>
</main>

<main class="character-selection">
    <pokemon-logo class="poke-logo"></pokemon-logo>
    <p class="choose-your-pokemon">CHOOSE YOUR POKEMON</p>
    <div class="pokemon-card-container">
         
            <pokemon-card class="pokemon-card poke1" id="poke1" ></pokemon-card>           
            <pokemon-card class="pokemon-card poke2" id="poke2"></pokemon-card>
            <pokemon-card class="pokemon-card poke3" id="poke3"></pokemon-card>
            <pokemon-card class="pokemon-card poke4" id="poke4"></pokemon-card>
            <pokemon-card class="pokemon-card poke5" id="poke5"></pokemon-card>
            <pokemon-card class="pokemon-card poke6" id="poke6"></pokemon-card>
    </div>
</main>

<main class="profile-stage">
    
    <profile-card class="profile-card poke1 " id="profile1"></profile-card>
    <button-fight class="button-fight-1"></button-fight>
    <button-fight class="button-fight-2"></button-fight>
    <button-fight class="button-fight-3"></button-fight>
    <button-fight class="button-fight-4"></button-fight>
    <button-fight class="button-fight-5"></button-fight>
    <button-fight class="button-fight-6"></button-fight>
    
    <profile-card class="profile-card poke2 " id="profile2"></profile-card>
    <profile-card class="profile-card poke3 " id="profile3"></profile-card>
    <profile-card class="profile-card poke4 " id="profile4"></profile-card>
    <profile-card class="profile-card poke5 " id="profile5"></profile-card>
    <profile-card class="profile-card poke6 " id="profile6"></profile-card>

</main>

<main class="game-start-stage">
    
   
    <game-start class="poke1" id="game-start-1"></game-start>
    <button-fight class="next"></button-fight>
    <button-fight class="next3"></button-fight>
    <button-fight class="next4"></button-fight>
    <button-fight class="next5"></button-fight>
    <button-fight class="next6"></button-fight>
    <game-start class="poke2" id="game-start-2"></game-start>
    <game-start class="poke3" id="game-start-3"></game-start>
    <game-start class="poke4" id="game-start-4"></game-start>
    <game-start class="poke5" id="game-start-5"></game-start>
    <game-start class="poke6" id="game-start-6"></game-start>
    
    
    <win-lose class="win-lose1 poke1"></win-lose>
    <win-lose class="win-lose2 poke2"></win-lose>
    <win-lose class="win-lose3 poke2"></win-lose>
    <win-lose class="win-lose4 poke2"></win-lose>
    <win-lose class="win-lose5 poke2"></win-lose>
    <win-lose class="win-lose6 poke2"></win-lose>
    <round-one class="round-one poke1 poke2"></round-one>
    <round-one class="round-two poke1 poke3"></round-one>
    <round-one class="round-three poke1 poke4"></round-one>
    <round-one class="round-four poke1 poke5"></round-one>
    <round-one class="round-five poke1 poke6"></round-one>
    <div class="health-bar-container">
        <health-bar class="health-bar1 poke1"></health-bar>
        <health-bar class="health-bar2 poke2"></health-bar>
        <health-bar class="health-bar3 poke3"></health-bar>
        <health-bar class="health-bar4 poke4"></health-bar>
        <health-bar class="health-bar5 poke5"></health-bar>
        <health-bar class="health-bar6 poke6"></health-bar> 
    </div>
    
    
</main>








    <script src="components/logo_component/logo_component.js"></script>
    <script src="components/loading_button/loading_button.js"></script>
    <script src="components/pokemon_card/pokemon_card.js"></script>
    <script src="components/profile_card/profile_card.js"></script>
    <script src="components/game_start/game_start.js"></script>
    <script src="components/round_1/round_1.js"></script>
    <script src="components/win_lose/win_lose.js"></script>
    <script src="components/button_fight/button_fight.js"></script>
    <script src="components/health_bar/health_bar.js"></script>
    <script src="script.js"></script>
</body>
</html>
